<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        function checkPalindrome(str) {
            var len = str.length;
            for (var i = 0, end = len / 2; i < end; i++) {

                if (str.charAt(i) !== str.charAt(len - i - 1)) {
                    return false;
                }
            }
            return true;
        }

        console.log(checkPalindrome('tacocat'));
        console.log(checkPalindrome('indiana'));

    </script>
</head>

</html>
