<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <title>Deferred</title>

    <script>
        $(function () {

            $.when(
                    $.getJSON('https://api.github.com/search/repositories?q=nodejs'),
                    $.getJSON('https://api.github.com/search/repositories?q=angularjs'),
                    $.getJSON('https://api.github.com/search/repositories?q=iot')).then(function (data) {
                        console.log(data);
                    });

        });
    </script>
</head>
<body>
    <h1>jQuery Test 13</h1>
</body>
</html>
